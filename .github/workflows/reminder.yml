name: Valentine Bot ðŸ’–

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select mode: unlock or reminder'
        required: true
        default: 'unlock'
        type: choice
        options:
        - unlock
        - reminder

jobs:
  unlock-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram Bot (Unlock)
        run: python telegram/bot.py unlock

  reminder-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram Bot (Reminder)
        run: python telegram/bot.py reminder
