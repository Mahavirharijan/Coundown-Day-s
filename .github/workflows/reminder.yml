# reminder.yml
name: Reminder Notification

on:
  schedule:
    # 06:40 PM IST daily
    - cron: '0 0/6 * 1/1 * ? *'
  workflow_dispatch:

jobs:
  send_reminder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install requests
      - name: Run Telegram Bot (Reminder)
        run: python telegram/bot.py reminder
