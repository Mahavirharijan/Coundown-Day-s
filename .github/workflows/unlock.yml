on:
  schedule:
    # 05:15 PM IST = 11:45 AM UTC
    - cron: "45 10 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram Bot (Unlock)
        run: python telegram/bot.py unlock