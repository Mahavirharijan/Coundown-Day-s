name: Valentine Unlock Bot ðŸ’–

on:
  schedule:
    # 09:00 PM IST = 15:30 PM UTC
    - cron: "30 15 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram Bot (Unlock)
        run: python telegram/bot.py unlock
