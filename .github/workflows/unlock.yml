name: Unlock Notification
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python telegram/bot.py
